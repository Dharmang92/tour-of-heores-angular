<h2>{{hero.name}}'s Details</h2>
<div>id: {{hero.id}}</div>
<div>
  <label for="name">Hero name: </label>
  <input id="name" type="text" [(ngModel)]="hero.name" />
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
